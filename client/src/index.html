<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="bg-[#f5f5f5]">
    <main class="mx-auto px-4 py-8 max-w-[90rem]">
      <h1 class="mb-8 text-4xl font-bold text-center title">
        Band Facts & Trivia
      </h1>
      <p class="text-center mb-8 max-w-3xl text-2xl mx-auto paragraph">
        Discover and share facts about fascinating trivia of the music
        industry's most influential personalities and bands.
      </p>

      <!-- Cards Section -->
      <section class="card-wrapper p-3" id="card-container"></section>

      <button class="btn mx-auto my-5" id="create-btn">Create new Fact</button>

      <!-- Modal -->
      <section id="myModal" class="modal hidden">
        <!-- Modal content -->
        <div
          class="bg-white p-8 rounded-lg shadow-lg min-w-96"
          id="form-modal"
        ></div>
      </section>
    </main>
  </body>
</html>
